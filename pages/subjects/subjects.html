<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Youtube Channel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background">
  <ion-card *ngFor="let data of datas">
    <img src="{{data.snippet.thumbnails.medium.url}}" />
    <div class="card-title" (click)="openPlaylist(data.id)">
      <h1>{{data.snippet.title}}</h1>
    </div>
  </ion-card> 
  <ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
